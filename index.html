<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoBooth At Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Tiêu đề trang -->
  <h1>😎 Chào mừng đến với Photobooth At Home 😎</h1>

  <!-- Vùng chứa video và điều khiển -->
  <div class="main-container">
    <div class="video-container">
      <!-- Video webcam -->
      <video id="video" autoplay></video>

      <!-- Overlay hiển thị đếm ngược -->
      <div id="countdownOverlay" class="hidden"></div>

      <!-- Chọn thời gian đếm ngược -->
      <div class="controls">
        <label for="countdown">Chọn thời gian đếm ngược:</label>
        <select id="countdown">
          <option value="3">3 giây</option>
          <option value="5">5 giây</option>
          <option value="10">10 giây</option>
        </select>
      </div>  

      <!-- Nút bắt đầu chụp ảnh -->
      <button id="capture">Bắt đầu chụp ảnh 📸</button>
    </div>

    <!-- Vùng hiển thị ảnh preview sau khi chụp -->
    <div class="preview-column">
      <canvas class="photo-preview hidden" id="preview1"></canvas>
      <canvas class="photo-preview hidden" id="preview2"></canvas>
      <canvas class="photo-preview hidden" id="preview3"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
